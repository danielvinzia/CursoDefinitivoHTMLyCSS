<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>
      <main>
         <form action="">
            <label for="nombre">
               <span>多Cual es tu nombre?</span>
               <input type="text" name="nombre" id="nombre" autocomplete="name" required> <!-- el "autocomplete" tine distintos tipos pero es para que el formulario se vaya completando con lo que ya existe -->
            </label>
            <label for="correo">
               <span>多Cual es tu correo?</span>
               <input type="email" name="correo" id="correo" autocomplete="email" required> <!-- el "required" significa que el campo necesita ser completado, de lo contratio no se enviara el formulario -->
            </label>
            <label for="pais">
               <span>多En que pais vives?</span>
               <input type="text" name="pais" id="pais" autocomplete="country" required>
            </label>
            <label for="cp">
               <span>多Cual es tu codigo postal?</span>
               <input type="numbre" name="cp" id="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit">
         </form>
      </main>
   </body>
</html>
