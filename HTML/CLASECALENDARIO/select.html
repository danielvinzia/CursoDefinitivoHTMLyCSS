<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">

   <body>
      <main>
         <!--

            <option value="">JavaScript</option>

            <option value="">CSS3</option>

         <!-- la etiqueta "select" crea una caja de opciones para elegir -->
         <!-- cada opcion es creada con la etiqueta de "opcion" -->
         
         <input list="cursos" />
         <datalist id="cursos" >
            <option value="JavaScript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="Web Standars"></option>
         </datalist>
         <!-- este metodo me permite escribir lo que busco en la lista -->
      </main>
   </body>
</html>
