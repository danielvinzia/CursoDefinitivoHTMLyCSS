<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">   
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Imagenes</title>
   </head>
   <body>
      <main>
         <section>
            <figure>
               <img src="./small.jpg" alt="Es una imagen de unos perritos"> <!--la etiqueta de imagenes sirve para renderisar imagenes, "src" es la url o la ubicacion de la imagen, "alt" da la descripcion de la imagen -->
               <figcaption>Es una imagen de dos perritos</figcaption>
            </figure>
         </section>
      </main>
   </body>
</html>
