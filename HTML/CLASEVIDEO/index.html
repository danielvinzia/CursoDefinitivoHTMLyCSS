<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Clase video</title>
   </head>
   <body>
      <main>
         <section>
            <video controls preload="auto">
               <source src="./El_Sonido_de_la_felicidad.mp4#t=1,5" />
            </video> <!-- esta es la etiqueta para traer un video -->
            <!-- "controls" es para hacer aparecer el video -->
            <!-- preload="auto", significa que carga el video cuando se carga la pagina -->
            <!-- #t= significa que elijo los segundos de donde quiero que empiece y/o tambien termine-->
               <!-- la etiqueta de "source" puedo poner distintos tipos de formato del mimsmo video y el navegador elige cual puede reproducir-->
         </section>
      </main>
   </body>
</html>
