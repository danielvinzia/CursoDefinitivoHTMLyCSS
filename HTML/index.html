<!DOCTYPE html>
<html lang="es"> <!-- lang="es" : esto significa que nuestra pagina esta en español -->
    <head> <!-- la parte del head no lo ve el usuario en la pagina web -->
        <meta charset="UTF-8"> <!-- charset="UTF-8" : esto significa que nuestra pagina entiende mas caracteres y no tendremos problemas con los acentos -->
        <meta name="description" content="Esta pagina te mostrara fotos de gatos"> <!--en este meta mostramos el contenido de referencia de nuesta pagina web, esto aparece siempre debajo en google para saber un poco de que trata la pagina. es una descripcion -->
        <meta name="robots" content="index,follow"> <!-- esto da permiso a los robots de busqueda que rastreen nuestra pagina-->
        <title>Es mi pagina</title> <!-- este es el titulo que aparece en la pestaña del navegador -->
        <meta name="viewport" content="width=divice-width, initial-scale=1.0"> <!-- escala el proyecto a la pantalla de cada dispositivo -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body> <!-- la parte del body es la que ve el usuario en la pagina web -->
        <header> <!-- parte del encabezado de la pagina -->
            <nav></nav> <!-- parte del menu de navegacion -->
        </header>
        <main> <!-- parte principal o contenido principal de la pagina -->
            <section> <!-- secciones o seccion dentro del main -->
                <article></article>
            </section>
            <ul> <!-- lista desordenada, el contenido tiene asteriscos no numeros -->
                <li>Soy una manzana</li> <!-- esta etiqueta es para marcar un item de la lista -->
            </ul> 
            <ol> <!-- lista ordenada, ordena en numero su contenido -->
                <li>Soy una manzana</li> 
            </ol> 
            <p>soy un parrafo</p> <!-- etiqueta de parrafo -->
            <h1>Soy un titulo </h1> <!-- etiqueta de titulo, lo va a mostrat mas grande. hay etiqueras de h1 a h6 -->
            <h2>soy otro titulo</h2>
            <h3>soy un titulo mas</h3>
            <a href="#">Soy un link </a> <!-- etiqueta de ancla, me crea un hipervinculo -->
        </main>
        <footer> <!-- en esta parte se trabaja el pie de pagina de la pagina -->            
        </footer>
        <div> <!-- estructura comodin -->
            
        </div>
    </body>
</html>
