<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Combinadores</title>
      <link rel="stylesheet" href="./style2.css">
   </head>
   <body>
      <!-- ejemplo de hermano adjacente
      <div>
         <h2>soy un h2</h2>
         <p>soy un p</p>
         <h2>soy un h2</h2>
         <h3>soy un h3</h3>
         <p>soy un p</p>
         <h2>soy un h2</h2>
         <p>soy un p</p>
      </div>
      -->
      <!-- ejemplo de hermano general
      <div>
         <h2>soy un h2</h2>
         <p>soy un p</p>
         <h2>soy un h2</h2>
         <h3>soy un h3</h3>
         <p>soy un p</p>
         <p>soy un p</p>
      </div>
      -->
      <!-- ejemplo de hijo o hijo directo
      <div>
         <article>
            <p>soy un texto</p>
         </article>
         <article>
            <p>soy un texto</p>
         </article>
         <section>
            <div>
               <p>soy un texto</p>
            </div>
         </section>
         <p>soy un texto</p>
      </div>
      -->
      <!-- ejemplo de decendente -->
      <div>
         <article>
            <p>soy un texto</p>
         </article>
         <article>
            <p>soy un texto</p>
         </article>
         <section>
            <div>
               <p>soy un texto</p>
            </div>
         </section>
         <p>soy un texto</p>
      </div>
   </body>
</html>
